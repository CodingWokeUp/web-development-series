<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables Example</h1>
    <table border="1" width="800">
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>Class</th>
          <th colspan="2">Phone Number</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Wasim</td>
          <td>Bikaner</td>
          <td>MCA</td>
          <td>0151 548754</td>
          <td>+91 6548972154</td>
        </tr>
      </tbody>
    </table>

    <br /><br /><br />
    <table border="1" width="800">
      <tr>
        <th>Name</th>
        <td>Wasim</td>
      </tr>
      <tr>
        <th rowspan="2">Phone</th>
        <td>0151 654897</td>
      </tr>
      <tr>
        <td>+91 654897 65487</td>
      </tr>
    </table>
  </body>
</html>
