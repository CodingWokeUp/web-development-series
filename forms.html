<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
  </head>
  <body>
    <div id="html-forms">
      <h3>Student Registration Form</h3>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your full name" />
        </div>
        <br />
        <div>
          <label>City:</label>
          <select>
            <option>Please select</option>
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Bikaner</option>
          </select>
        </div>
        <br />
        <div>
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" /> Male
          <input type="radio" id="female" name="gender" /> Female
        </div>
        <br />

        <div>
          <label>Subjects:</label>
          <input type="checkbox" id="clang" />
          <label for="clang">C lang</label> <input type="checkbox" /> Java
          <input type="checkbox" /> PHP
        </div>

        <br />

        <div>
          <label id="address">Address:</label>
          <textarea rows="5" id="address"></textarea>
        </div>

        <br />
        <div>
          <label>Date of Birth:</label>
          <input type="date" />
        </div>

        <br />
        <div>
          <label>Email:</label>
          <input type="email" />
        </div>

        <br />
        <div>
          <label>Password:</label>
          <input type="password" />
        </div>

        <div>
          <label>Image:</label>
          <input type="file" />
        </div>

        <br />
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
